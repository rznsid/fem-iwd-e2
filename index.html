<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="result">0</div>
      <div class="row">
        <button class="input half">C</button>
        <button class="input quarter">B</button>
        <button class="input quarter">%</button>
      </div>
      <div class="row">
        <button class="input quarter">7</button>
        <button class="input quarter">8</button>
        <button class="input quarter">9</button>
        <button class="input quarter">x</button>
      </div>
      <div class="row">
        <button class="input quarter">4</button>
        <button class="input quarter">5</button>
        <button class="input quarter">6</button>
        <button class="input quarter">-</button>
      </div>
      <div class="row">
        <button class="input quarter">1</button>
        <button class="input quarter">2</button>
        <button class="input quarter">3</button>
        <button class="input quarter">+</button>
      </div>
      <div class="row">
        <button class="input three-quarter">0</button>
        <button class="input quarter">=</button>
      </div>
    </div>
    <script src="./experiments.js"></script>
  </body>
</html>
